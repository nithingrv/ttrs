        <script>
            function validation()
            {
                var firstname=document.getElementById("fname").value;
                var lastname=document.getElementById("lname").value;
                var password=document.getElementById("password").value;
                var checkpassword=document.getElementById("passwordcheck").value;
                var email=document.getElementById("email").value;
                var username=document.getElementById("username").value;
                var phoneno=document.getElementById("mob").value;

                if(firstname==""){
                    document.getElementById("pr").innerHTML="Enter First Name";
                    return false;
                }

                if(password==""){
                    document.getElementById("pr").innerHTML="Enter password";
                    return false;
                }

                if(checkpassword==""){
                    document.getElementById("pr").innerHTML="Enter checkpassword";
                    return false;
                }

                if(lastname==""){
                    document.getElementById("pr").innerHTML="Enter lastname";
                    return false;
                }

                if(email==""){
                    document.getElementById("pr").innerHTML="Enter Email";
                    return false;
                }

                if(username==""){
                    document.getElementById("pr").innerHTML="Enter Username";
                    return false;
                }

                var atpos = email.indexOf("@");
                var dotpos = email.lastIndexOf(".");
                if(atpos< 1 || dotpos<atpos+2 || dotpos+2>=email.length)
                {
                    document.getElementById("pr").innerHTML="Invalid Email";
                    return false;
                }

                var re = /^[A-Za-z]+$/;
                if(!re.test(firstname))
               {
                   document.getElementById("pr").innerHTML="First name should only contain characters";
                   return false;
               }

                if(!re.test(lastname))
               {
                   document.getElementById("pr").innerHTML="Last name should only contain characters";
                   return false;
               }

               if(password!=checkpassword)
               {
                   document.getElementById("pr").innerHTML="The Passwords dont match";
                   return false;
               }

                if(phoneno.length!==10)
                {
                    document.getElementById("pr").innerHTML="Enter valid Phone number";
                    return false;
                }
alert("check your MAIL and verify it!!");
               return true;
            }
    </script>
